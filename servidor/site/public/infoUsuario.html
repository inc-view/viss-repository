<script>
    function main(){
       var IdUsuario = sessionStorage.ID_USUARIO;
    if(IdUsuario == undefined){
        alert("Desculpe você não deveria estar vendo isso, por favor faça login")
        window.location.href = "index.html"
    }
    else{
        fetch(`usuarios/informacoes/${IdUsuario}`,{
            method: "GET",
            headers: {"content-type": "application/json"}
        }).then(function(resposta) {
            if(resposta.status == 200) {
                var publicacao = resposta
                pEmail.innerHTML = publicacao.email
                h3Nome.innerHTML = publicacao.nome
                pTelefone.innerHTML = publicacao.telefone
                pCPF.innerHTML = publicacao.CPF
            }
        }).catch(
            alert("Desculpe, você não deveria estar vendo isso. Refaça login"),
            window.location.href = "index.html"
        )}
    }
</script>
