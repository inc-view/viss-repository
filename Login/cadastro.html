<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VISS Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="loginCadastro.css">
</head>

<body>

  <div class="header">
    <h1>Menu</h1>
    <img id="imgLogo" src="../imgs/LogoNameLight.png" alt="">
    <h1>Login</h1>
  </div>
  <div class="login-box container-sm mt-5">
    <h2>Cadastrar</h2>
    <form>
      <div class="user-box">
        <input type="text" name="" required="" id="iptNome">
        <label>Nome:</label>
      </div>
      <div class="user-box">
        <input type="text" name="" required="" id="iptEmail">
        <label>Email:</label>
      </div>
      <div class="user-box">
        <input type="text" name="" required="" id="iptCPF">
        <label>CPF:</label>
      </div>
      <div class="user-box">
        <input type="text" name="" required="" id="iptTelefone">
        <label>Telefone:</label>
      </div>
      <div class="user-box">
        <input type="password" name="" required="" id="iptSenha">
        <label>Senha:</label>
      </div>
      <div class="user-box">
        <input type="password" name="" required="" id="iptConfirmarSenha">
        <label>Confirmar Senha:</label>
      </div>
      <a href="#" onclick="verify()">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        Cadastrar
      </a>
      <div class="login-box-bottom">
        <p>Já tem uma conta?
        <p onclick="window.location='login.html';" class="cadastro">Entrar</p>
        </p>
      </div>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>


<script>

function verify() {
        var nome = iptNome.value
        var email = iptEmail.value
        var cpf = iptCPF.value
        var telefone = iptTelefone.value
        var senha = iptSenha.value
        var confirmarSenha = iptConfirmarSenha.value

        var erro = false
        
        if (nome == "" || email == "" || senha == "" || confirmarSenha == "" || cpf == "" || telefone == "") {
          alert("Por favor informe todos os dados.")
          erro = true;
        }
        
        if ( senha.length < 8 || !/\d/.test(senha) ) {
            alert("Informe uma senha válida. (Min. 8 caracteres e um número)")
            erro = true;
        }

        if (confirmarSenha != senha) {
            alert("As senhas não são iguais, por favor as informe corretamente.")
            erro = true;

        if (nome.length <= 2) {
            alert("Informe um nome válido")
            erro = true;
        }

        if (email.indexOf("@") == -1 || email.indexOf(".") == -1) {
            alert("Informe um email válido.")
            erro = true;
        }

        if (cpf.length < 11 || cfp.length > 11) {
          alert("Informe um CPF válido. Ex:12345678901")
        }

        if (telefone.length != 9) {
            alert("Informe um telefone válido. Ex:912123434")
            erro = true;
        }

        }

        if (erro == false) {
            cadastrar()
        }
    }


</script>
